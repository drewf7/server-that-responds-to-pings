version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: 
              command: npm start
              background: true
            # wait for the server to start responding.
            - run:
              shell: /bin/sh
              command: |
                wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:3000
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test